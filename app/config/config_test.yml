imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
      default_connection: default
      connections:
        default:
          host:     "localhost"
          dbname:   "yacatest"
          user:     "yacatest"
          password: "123456"
          charset:  UTF8

security:
    role_hierarchy:
        # Convertir al usuario de pruebas en administrador para que corra todas las pruebas
        ROLE_PRUEBAS: [ROLE_USUARIO, ROLE_ADMINISTRADOR, ROLE_ALLOWED_TO_SWITCH]

    firewalls:
        # Habilitar autenticaci√≥n HTTP para el entorno de pruebas
        areasegura:
            pattern: ^/
            http_basic:
                realm: "This is a secured Area."
                provider: in_memory
